<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Massaro</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="common.js"></script>
</head>
<body>
<div class="ui container">
    <p><h3 class="ui header">Deleted coupons</h3></p>
    <div>
        <table id="coupons" border='1'>
            <tr>
                <th>Store</th>
                <th>Deal</th>
                <th>Comment</th>
                <th>Expiration date</th>
                <th>Date deleted</th>
            </tr>
        </table>
    </div>
    <div>
        <p><a href="index.html">Home</a></p>
    </div>
</div>
</body>

<script>
let couponsPromise = buildLoadPromise("GET", "/listDeleted");

couponsPromise.then((successMessage) => {
	$.each(JSON.parse(successMessage), function (key, value) {
	    $('#coupons').append(
	        '<tr><td><a href=' + window.location.origin + '/get?id=' + value.id + '>' + value.store + '</a></td><td>' + value.deal + '</td><td>' + value.comment + '</td><td>' + value.expirationDate + '</td><td>' + value.dateDeleted + '</td></tr>'
        )});
});
</script>
</html>

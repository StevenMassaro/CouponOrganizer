<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Massaro</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="common.js"></script>
</head>
<body>
<div>
    <form method="POST" id="insertForm" enctype="multipart/form-data" action="">
        <table>
            Store: <input type="text" name="store"/><br>
            Deal: <input type="text" name="deal"/><br>
            Comment: <input type="text" name="comment"/><br>
            Date: <input type="date" name="expirationDate"/><br>
            <tr><td>File to upload:</td><td><input type="file" name="file" id="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
        <img id="preview" src="#"/>
    </form>
</div>

<div>
    <p><a href="index.html">Home</a></p>
</div>

<script>
	document.getElementById('insertForm').action = window.location.origin + "/insert";

function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#preview').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

$("#file").change(function(){
    readURL(this);
});
</script>

</body>
</html>

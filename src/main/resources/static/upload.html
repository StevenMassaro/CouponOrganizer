<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Massaro</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="common.js"></script>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
          rel="stylesheet">
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>

    <script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>

    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>


</head>
<body>
<div>
    <form method="POST" id="insertForm" enctype="multipart/form-data" action="">
        Store: <input type="text" name="store"/><br>
        Deal: <input type="text" name="deal"/><br>
        Comment: <input type="text" name="comment"/><br>
        Date: <input type="date" name="expirationDate"/><br>
        <tr>
            <td>File to upload:</td>
            <td><input type="file" name="file" id="file" class="filepond" data-max-file-size="20MB"
                       data-max-files="1"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload"/></td>
        </tr>
        <!--<img id="preview" src="#"/>-->
    </form>
</div>

<div>
    <p><a href="index.html">Home</a></p>
</div>

<script>
	document.getElementById('insertForm').action = window.location.origin + "/insert";

    FilePond.registerPlugin(
      FilePondPluginImagePreview,
      FilePondPluginImageExifOrientation,
      FilePondPluginFileValidateSize,
      FilePondPluginFileEncode
    );
    FilePond.parse(document.body);
</script>

</body>
</html>
